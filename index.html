<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>iBuy</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1 class="logo">iBuy</h1>
            <a href="" class="admin">
                <div class="img-admin">iBuy</div>
                admin
            </a>
        </div>
    </header>
    <div class="container">
        <nav>
            <div>
                <div class="title-destaque">Destaques</div>
                <label for="fname">Busque por um produto:</label>
                <div class="search-input"><input type="search" autocomplete="off" data-search placeholder="ex: Coca-Cola" id="fname" name="fname"></div>
            </div>
        </nav>
        <aside>
            <div class="carrinho" data-carrinho>
                <div class="title-carrinho">Carrinho</div>
                <div data-carrinho-item>
                </div>
                <div class="valor-quantidade">
                    <strong>Valor total:</strong> R$ <span data-cart-item-preco>0,00</span><br>
                    <strong>Quantidade total: </strong><span data-item-quantidade>0</span>
                </div>
                <button type="submit" data-finalizar-cart>Finalizar</button>
            </div>
        </aside>
        <section>
            <div class="shopitens">
                <div class="item">
                    <img data-img-item src="imagens/xbox.jpg" alt="Xbox Series S">
                    <span class="item-name">Xbox Series S</span><br>
                    R$ <span class="item-preco" data-item-preco>2699,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/monitor.jpg" alt="Monitor">
                    <span class="item-name">Monitor Full HD</span><br>
                    R$ <span class="item-preco" data-item-preco>1979,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/teclado.jpg" alt="Teclado Rgb">
                    <span class="item-name">Teclado RGB</span><br>
                    R$ <span class="item-preco" data-item-preco>229,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/mouse.jpg" alt="Mouse">
                    <span class="item-name">Mouse</span><br>
                    R$ <span class="item-preco" data-item-preco>119,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">

                    R$ <span class="item-preco" data-item-preco>359,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/ps4.jpg" alt="PlayStation 4">
                    <span class="item-name">PlayStation 4</span><br>
                    R$ <span class="item-preco" data-item-preco>2599,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/ssd.jpg" alt="SSD 120GB">
                    <span class="item-name">SSD 120GB</span><br>
                    R$ <span class="item-preco" data-item-preco>159,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img data-img-item src="imagens/placa_mae.jpg" alt="Placa-M찾e">
                    <span class="item-name">Placa-M찾e</span><br>
                    R$ <span class="item-preco" data-item-preco>759,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-div">By Bluesoft - &#169; Todos os direitos reservados</div>
    </footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/componentes/botaoDeleta.js"></script>
<script type="text/javascript" src="js/componentes/botaoFinaliza.js"></script>
<script type="text/javascript" src="js/search.js"></script>
</html>
